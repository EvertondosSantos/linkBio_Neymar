<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acompanhe as redes sociais de Neymar e a tabela de estatísticas do craque em um só lugar! Fique por dentro de todas as novidades e não perca nenhum lance do seu jogador favorito.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Neymar Jr.</title>
</head>
<body>
    <main>
        <section class="banner">
            <video src="video/videoneymar.mp4" type="video/mp4" autoplay loop muted></video>
            <figure>
                <div class="neymar-perfil">
                    <img src="assets/neymar.jpg" alt="Neymar vestido com a camisa da seleção brasileira">
                </div>
                <figcaption>
                    <h1>Neymar Jr</h1>
                    <div class="borda"></div>
                </figcaption>
            </figure>
            
            <nav class="redes">
                <ul>
                    <li class="youtube"><a href="https://www.youtube.com/@NeymarJrReal" target="_blank">Siga meu canal no Youtube</a></li>
                    <li class="instagram"><a href="https://www.instagram.com/neymarjr/" target="_blank">Me siga no instagram</a></li>
                    <li class="twitter"><a href="https://twitter.com/neymarjr" target="_blank">Me siga no Twitter</a></li>
                    <li class="facebook"><a href="https://www.facebook.com/neymarjr/" target="_blank">Me siga no Facebook</a></li>
                    <li class="twich"><a href="https://www.twitch.tv/neymarjr" target="_blank">Me siga na Twich</a></li>
                </ul>
            </nav>
        </section>

        <section class="estatisticas">
            <h2>Estatísticas</h2>
            <div class="content-table">
                <table class="tabela-estatisticas">
                    <thead>
                        <tr>
                            <td>Times</td>
                            <td>Temporadas</td>
                            <td>Jogos</td>
                            <td>Gols</td>
                            <td>Assistências</td>
                            <td>Títulos</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><img src="assets/cbf.png" alt="">Brasil</th>
                            <th>13</th>
                            <th>124</th>
                            <th>77</th>
                            <th>77</th>
                            <th>2</th>
                        </tr>
                        <tr>
                            <th><img src="assets/santos.png" alt="">Santos</th>
                            <th>5</th>
                            <th>230</th>
                            <th>138</th>
                            <th>77</th>
                            <th>6</th>
                        </tr>
                        <tr>
                            <th><img src="assets/barcelona.png" alt="">Barcelona</th>
                            <th>4</th>
                            <th>186</th>
                            <th>105</th>
                            <th>77</th>
                            <th>8</th>
                        </tr>
                        <tr>
                            <th><img src="assets/psg.png" alt="">PSG</th>
                            <th>6</th>
                            <th>173</th>
                            <th>118</th>
                            <th>77</th>
                            <th>13</th>
                        </tr>
                        <tr>
                            <th><img src="assets/alhilal.png" alt="">Al-Hilal</th>
                            <th>1</th>
                            <th>0</th>
                            <th>0</th>
                            <th>77</th>
                            <th>0</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
